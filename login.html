<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGİN & REGİSTER</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Giriş Yap</h1>

                <div class="input-box">
                    <input type="mail" placeholder="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Şifre mi unuttum?</a>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <p>veya sosyal platformlarla giriş yapın
                </p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Kayıt Ol </h1>

                <div class="input-box">
                    <input type="text" placeholder="Adınız" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn">Kayıt Ol</button>
                <p>veya sosyal platformlarla giriş yapın</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>
        
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Merhaba, Hoş Geldiniz!</h1>
                <p>Hala bir hesabınız yok mu?</p>
                <button class="btn register-btn">Kayıt Ol</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Tekrar Hoş Geldiniz!</h1>
                <p>Zaten bir hesabım var?</p>
                <button class="btn login-btn">Giriş Yap</button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
